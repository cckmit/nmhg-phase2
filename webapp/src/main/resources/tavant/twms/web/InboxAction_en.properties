# All the parts return usecase actions inherit the InboxAction and hence the 
# labels and messages for the parts return screens are included here. If in 
# the future the InboxAction.java is used for other usecase(say Claim submission
# since it makes use of the workflow ), these properties 
# need to be moved out of this file.
message.generate.shipment = There are no more parts due in the location.
message.remove.part = The selected parts are removed from shipment successfully.
message.submit = The selected parts are successfully submitted to receiver.
message.send.for.inspection = The selected parts are successfully send for inspection.
message.part.not.received = The selected parts are intimated to the dealer as not received.
message.accept = The selected parts are accepted successfully.
message.reject = The selected parts are rejected successfully.