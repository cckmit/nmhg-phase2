### if specified, the default object factory can be overridden here
### Note: short-hand notation is supported in some cases, such as "spring"
###       Alternatively, you can provide a com.opensymphony.xwork2.ObjectFactory subclass name here  
struts.objectFactory = spring

### Configuration reloading
### This will cause the configuration to reload xwork.xml when it is changed
struts.configuration.xml.reload=true

### Location of velocity.properties file.  defaults to velocity.properties
# struts.velocity.configfile = velocity.properties

### Comma separated list of VelocityContext classnames to chain to the strutsVelocityContext
# struts.velocity.contexts =

### used to build URLs, such as the UrlTag
struts.url.http.port = 8080
#struts.url.https.port = 443

### Load custom default resource bundles
struts.custom.i18n.resources=messages

### Enforce simple theme (no extra layout code). The default xhtml theme inserts 
### "<td>" and similar layout tags while using the <ww: ...> UI tags.
struts.ui.theme=simple